<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English for kids</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <the-nav isStatistics="true"></the-nav>

    <main class="main-content mt-sm-5 mt-3">
      <div class="container">
        <div
          class="btns d-flex flex-sm-row flex-column justify-content-end align-items-end"
        >
          <button class="button repeat">Repeat difficult words</button>
          <button class="button reset ms-sm-3 mt-sm-0 mt-3">Reset</button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered mt-sm-5 mt-4">
            <thead>
              <tr>
                <th scope="col">
                  <svg width="24" height="24" viewBox="0 0 16 16">
                    <path
                      fill-rule="evenodd"
                      d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                  â„–
                </th>
                <th scope="col">Category</th>
                <th scope="col">Word</th>
                <th scope="col">Translation</th>
                <th scope="col">Clicks (Training)</th>
                <th scope="col">Correct</th>
                <th scope="col">Wrong</th>
                <th scope="col">%</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script type="module" src="./js/statistics.js"></script>
  </body>
</html>
